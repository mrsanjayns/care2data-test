<!DOCTYPE html>
<html>
  <head>
    <title>Study Form</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 20px;
        color: #333;
        background-color: #f5f5f5;
      }
      h1 {
        color: #444;
        border-bottom: 2px solid #28a745;
        padding-bottom: 10px;
        margin-bottom: 30px;
        font-size: 24px;
      }
      form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
        font-size: 16px;
      }
      input[type="text"],
      textarea {
        width: calc(100% - 18px);
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }
      textarea {
        resize: vertical;
        height: 150px;
      }
      button {
        padding: 12px 20px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.3s;
      }
      button:hover {
        background-color: #218838;
        transform: scale(1.05);
      }
      .form-actions {
        display: flex;
        justify-content: space-between;
      }
      .form-actions a {
        display: inline-block;
        text-decoration: none;
        color: #007bff;
        font-weight: 500;
        transition: color 0.3s;
      }
      .form-actions a:hover {
        text-decoration: underline;
        color: #0056b3;
      }
      .form-actions button {
        margin-left: auto;
      }
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap");
    </style>
  </head>
  <body>
    <h1>Study Form</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <div class="form-actions">
        <a href="{% url 'student_list' %}">Cancel</a>
        <button type="submit">Save</button>
      </div>
    </form>
  </body>
</html>
