<!DOCTYPE html>
<html>
  <head>
    <title>Confirm Delete</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 20px;
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #d9534f;
        font-size: 24px;
        margin-bottom: 20px;
      }
      p {
        font-size: 18px;
        margin-bottom: 20px;
        line-height: 1.6;
      }
      form {
        margin-top: 20px;
      }
      button {
        padding: 12px 20px;
        background-color: #d9534f;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        transition: background-color 0.3s, transform 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      button:hover {
        background-color: #c9302c;
        transform: scale(1.05);
      }
      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        transition: background-color 0.3s, transform 0.3s;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      a:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Confirm Deletion</h1>
      <p>
        Are you sure you want to delete "{{ student.study_name }}"? This
        action cannot be undone.
      </p>
      <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
        <a href="{% url 'student_list' %}">Cancel</a>
      </form>
    </div>
  </body>
</html>
